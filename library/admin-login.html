<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso Administrador - Librería Azul</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
      :root {
        --primary-blue: #1a4b8c;
        --secondary-blue: #2a6fba;
        --light-blue: #e6f0fa;
        --accent-blue: #3a8ee0;
        --dark-blue: #0d2b4e;
        --text-dark: #333;
        --text-light: #f8f9fa;
        --success: #4caf50;
        --danger: #f44336;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        color: var(--text-dark);
        background-color: #f5f7fa;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(
            rgba(26, 75, 140, 0.8),
            rgba(26, 75, 140, 0.9)
          ),
          url("https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-size: cover;
        background-position: center;
      }

      .login-container {
        width: 100%;
        max-width: 450px;
        background-color: white;
        border-radius: 8px;
        box-shadow: var(--shadow);
        overflow: hidden;
        margin: 20px;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        background-color: var(--primary-blue);
        color: white;
        padding: 1.5rem;
        text-align: center;
      }

      .login-logo {
        font-size: 1.8rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
      }

      .login-logo i {
        margin-right: 10px;
      }

      .login-title {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .login-body {
        padding: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--dark-blue);
      }

      .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--accent-blue);
      }

      .input-with-icon {
        position: relative;
      }

      .input-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background-color: var(--accent-blue);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--secondary-blue);
      }

      .btn-google {
        background-color: #fff;
        color: #757575;
        border: 1px solid #ddd;
      }

      .btn-google:hover {
        background-color: #f9f9f9;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
        color: #999;
        font-size: 0.9rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #eee;
      }

      .divider::before {
        margin-right: 10px;
      }

      .divider::after {
        margin-left: 10px;
      }

      .login-footer {
        text-align: center;
        padding: 1rem;
        border-top: 1px solid #eee;
        font-size: 0.9rem;
        color: #666;
      }

      .login-footer a {
        color: var(--accent-blue);
        text-decoration: none;
        font-weight: 600;
      }

      .alert {
        padding: 12px 15px;
        border-radius: 4px;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        display: none;
      }

      .alert-danger {
        background-color: #ffebee;
        color: var(--danger);
        border-left: 4px solid var(--danger);
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .password-toggle {
        cursor: pointer;
        transition: color 0.3s;
      }

      .password-toggle:hover {
        color: var(--accent-blue);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="login-logo">
          <img src="src/img/libb.png" alt="" width="300px" />
        </div>
        <div class="login-title">Panel de Administración</div>
      </div>

      <div class="login-body">
        <div id="error-alert" class="alert alert-danger"></div>

        <form id="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Correo Electrónico</label>
            <div class="input-with-icon">
              <input type="email" id="email" class="form-control" required />
              <i class="fas fa-envelope input-icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-with-icon">
              <input
                type="password"
                id="password"
                class="form-control"
                required
              />
              <i
                class="fas fa-eye password-toggle input-icon"
                id="toggle-password"
              ></i>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="login-btn">
              <span id="login-text">Iniciar Sesión</span>
              <span
                id="login-spinner"
                class="loading-spinner"
                style="display: none"
              ></span>
            </button>
          </div>
        </form>

        <div class="divider">o</div>

        <div class="form-group">
          <button type="button" class="btn btn-google" id="google-login-btn">
            <i class="fab fa-google"></i>
            <span>Iniciar con Google</span>
          </button>
        </div>
      </div>

      <div class="login-footer">
        ¿Problemas para acceder?
        <a href="#" id="reset-password">Restablecer contraseña</a>
      </div>
    </div>

    <script>
      // Configuración de Firebase (debe coincidir con la del panel de admin)
      const firebaseConfig = {
        apiKey: "AIzaSyAhtBiiYGI5T5v6Kr1HhkCFBZFVGNtQa1o",
        authDomain: "library-e411e.firebaseapp.com",
        projectId: "library-e411e",
        storageBucket: "library-e411e.firebasestorage.app",
        messagingSenderId: "547023237247",
        appId: "1:547023237247:web:25d519d3f2d6a0454f4f4a",
        measurementId: "G-BJ0BQT2VFP",
      };
      // Inicializar Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Referencias a elementos del DOM
      const loginForm = document.getElementById("login-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("login-btn");
      const loginText = document.getElementById("login-text");
      const loginSpinner = document.getElementById("login-spinner");
      const errorAlert = document.getElementById("error-alert");
      const googleLoginBtn = document.getElementById("google-login-btn");
      const resetPasswordLink = document.getElementById("reset-password");
      const togglePassword = document.getElementById("toggle-password");

      // Mostrar/ocultar contraseña
      togglePassword.addEventListener("click", function () {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });

      // Iniciar sesión con email y contraseña
      loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = emailInput.value;
        const password = passwordInput.value;

        try {
          // Mostrar spinner y deshabilitar botón
          loginText.style.display = "none";
          loginSpinner.style.display = "inline-block";
          loginBtn.disabled = true;
          errorAlert.style.display = "none";

          // Iniciar sesión con Firebase
          await auth.signInWithEmailAndPassword(email, password);

          // Redirigir al panel de administración
          window.location.href = "admin-panel.html";
        } catch (error) {
          // Manejar errores
          console.error("Error al iniciar sesión:", error);

          let errorMessage =
            "Error al iniciar sesión. Por favor intenta nuevamente.";

          switch (error.code) {
            case "auth/user-not-found":
              errorMessage =
                "No existe una cuenta con este correo electrónico.";
              break;
            case "auth/wrong-password":
              errorMessage =
                "Contraseña incorrecta. Por favor intenta nuevamente.";
              break;
            case "auth/invalid-email":
              errorMessage = "Correo electrónico no válido.";
              break;
            case "auth/user-disabled":
              errorMessage = "Esta cuenta ha sido deshabilitada.";
              break;
          }

          errorAlert.textContent = errorMessage;
          errorAlert.style.display = "block";
        } finally {
          // Restaurar botón
          loginText.style.display = "inline-block";
          loginSpinner.style.display = "none";
          loginBtn.disabled = false;
        }
      });

      // Iniciar sesión con Google
      googleLoginBtn.addEventListener("click", async function () {
        try {
          const provider = new firebase.auth.GoogleAuthProvider();
          await auth.signInWithPopup(provider);

          // Redirigir al panel de administración
          window.location.href = "admin-panel.html";
        } catch (error) {
          console.error("Error al iniciar con Google:", error);
          errorAlert.textContent =
            "Error al iniciar sesión con Google. Por favor intenta nuevamente.";
          errorAlert.style.display = "block";
        }
      });

      // Restablecer contraseña
      resetPasswordLink.addEventListener("click", async function (e) {
        e.preventDefault();

        const email = prompt(
          "Por favor ingresa tu correo electrónico para restablecer la contraseña:"
        );

        if (email) {
          try {
            await auth.sendPasswordResetEmail(email);
            alert(
              "Se ha enviado un correo electrónico con instrucciones para restablecer tu contraseña."
            );
          } catch (error) {
            console.error("Error al enviar correo de restablecimiento:", error);
            alert(
              "Ocurrió un error al enviar el correo. Verifica que el correo electrónico sea correcto."
            );
          }
        }
      });

      // Verificar si el usuario ya está autenticado
      auth.onAuthStateChanged((user) => {
        if (user) {
          // Redirigir al panel si ya está autenticado
          window.location.href = "admin-panel.html";
        }
      });
    </script>
  </body>
</html>
