<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Invitados - Boda</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>游눐 Lista de Invitados</h1>
    
    <div class="stats">
      <div class="stat-card">
        <i class="fas fa-users"></i>
        <div>
          <h3>Total Invitados</h3>
          <p id="totalGuests">0</p>
        </div>
      </div>
      <div class="stat-card">
        <i class="fas fa-check-circle"></i>
        <div>
          <h3>Confirmados</h3>
          <p id="confirmedGuests">0</p>
        </div>
      </div>
    </div>
    
    <button id="addGuestBtn" class="add-guest-btn"><i class="fas fa-plus"></i> Invitar </button>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar invitados...">
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>
    
    <ul id="attendeesList" class="attendees-list">
      <!-- Los invitados se cargar치n aqu칤 din치micamente -->
    </ul>
    
   
    <!-- Modal para agregar nuevo invitado -->
    <div id="guestModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Agregar Nuevo Invitado</h2>
        <form id="guestForm">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="name" placeholder="Nombre completo" required />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Correo electr칩nico" required />
          </div>
          
          <!-- Secci칩n de acompa침antes (reemplaza el input num칠rico) -->
          <div class="input-group companions-section">
              <div class="companions-header">
              <label>Acompa침antes</label>
              <button type="button" id="addCompanionBtn" class="add-companion-btn">
                + Agregar
              </button>
            </div>
            <div id="companionsContainer" class="companions-container">
              <!-- Los campos de acompa침antes se agregar치n aqu칤 din치micamente -->
            </div>
          </div>
          
          <div class="input-group">
            <i class="fas fa-comment"></i>
            <textarea id="note" placeholder="Notas adicionales (opcional)" rows="3"></textarea>
          </div>
          <button type="submit"><i class="fas fa-save"></i> Guardar Invitado</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
