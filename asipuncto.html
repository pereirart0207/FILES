<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente PUNCTO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fa;
      --accent: #0026a1;
      --accent-hover: #303796;
      --text: #1f2937;
      --text-light: #6b7280;
      --card: #ffffff;
      --user-bubble: #e0e7ff;
      --bot-bubble: #f3f4f6;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .chat-container {
      background-color: var(--card);
      border-radius: 16px;
      width: 100%;
      max-width: 440px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
      max-height: 700px;
    }

    .chat-header {
      background-color: var(--accent);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header h2 {
      margin: 0;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      font-weight: bold;
      font-size: 0.9rem;
    }

    .chat-output {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      font-size: 0.95rem;
      position: relative;
    }

    .bot-message {
      background-color: var(--bot-bubble);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      color: var(--text);
    }

    .user-message {
      background-color: var(--user-bubble);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      color: var(--text);
    }

    .message-time {
      font-size: 0.7rem;
      color: var(--text-light);
      margin-top: 4px;
      text-align: right;
    }

    .chat-input-container {
      padding: 16px;
      border-top: 1px solid #e5e7eb;
      background-color: var(--card);
    }

    .chat-input {
      display: flex;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 24px;
      border: 1px solid #e5e7eb;
      background-color: white;
      color: var(--text);
      font-family: inherit;
      font-size: 0.95rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    button {
      padding: 0;
      width: 48px;
      height: 48px;
      background-color: var(--accent);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    button svg {
      width: 20px;
      height: 20px;
    }

    .typing-indicator {
      display: flex;
      padding: 12px 16px;
      background-color: var(--bot-bubble);
      border-radius: 18px;
      align-self: flex-start;
      margin-bottom: 8px;
      border-bottom-left-radius: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: var(--text-light);
      border-radius: 50%;
      margin: 0 2px;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    .welcome-message {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    /* Scrollbar styling */
    .chat-output::-webkit-scrollbar {
      width: 6px;
    }

    .chat-output::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-output::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 3px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .chat-container {
        height: 90vh;
        max-height: none;
        border-radius: 0;
      }
      
      body {
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <div class="logo-icon">P</div>
      <h2 id="assistant">Conectando con un asistente...</h2>
    </div>
    
    <div id="chat" class="chat-output">
      <div class="welcome-message">Asistente disponible 24/7 para responder tus preguntas</div>
      <!--<div class="message bot-message">
        Hola üëã Soy tu asistente PUNCTO. Preg√∫ntame lo que quieras sobre nuestros dispositivos de fichaje.
        <div class="message-time">Ahora</div>
      </div>-->
    </div>
    
    <div class="chat-input-container">
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Escribe tu pregunta..." autocomplete="off" />
        <button onclick="enviarPregunta()" id="sendButton">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
        </button>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>

 async function getRandomName() {
      const response = await fetch("https://assistant-api-99j9.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "deepseek/deepseek-chat:free",
          messages: [
            { role: "system", content: "RESPONDE SOLAMENTE CON UN NOMBRE HUMANO ALEATORIO SIN APELLIDOS, NO DES NINGUNA EXPLICACION NI NADA MAS, SOLO UN NOMBRE HUMANO" },
            { role: "user", content: "Dame un nombre" }
          ],
          temperature: 0.7,
          max_tokens: 10
        })
      });

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }

    const historialMensajes = [{
      role: "system",
      content: `Eres una persona real que trabaja en PUNCTO, una marca espa√±ola de sistemas de fichaje simples. Atiendes por WebChat como si fuera tu WhatsApp personal. El cliente no debe notar que no eres humano.

Estilo:
- Natural, directo, sin esfuerzo. Nada de textos largos, ni respuestas formales. 
- Sin emojis, sin entusiasmo exagerado. Como alguien que lleva todo el d√≠a respondiendo chats.
- Frases cortas. Puedes repetir palabras, no pasa nada si suena informal.
- Si preguntan si eres IA, lo esquivas con humor o cambias de tema.
- Usa [WAIT-xxxx] para simular que piensas, pero solo a veces.
- Si algo es t√©cnico o complicado, pide su email o m√≥vil. Cuando lo den, cierras con: 
  |CONTACT {email: ..., phone: ...}

Objetivo:
- Si no han comprado, an√≠males sin presionar. Diles que pueden probarlo 1 mes, que se instala en 20min, que no hay cuotas ni l√≠os.
- Si preguntan por integraci√≥n o APIs, pide contacto.
- Si ya tienen plataforma (Odoo, Factorial, etc), menciona que es compatible y f√°cil de vincular.

Productos:
PUNCTO Janus ‚Äì 119,99 ‚Ç¨
PUNCTO Janus USB ‚Äì 109,99 ‚Ç¨
- Lector RFID (5 tarjetas incl.)
- Sin pantalla ni botones
- WiFi integrado
- Alimentaci√≥n 220V o USB-C
- Soporte opcional +10 ‚Ç¨/mes
- Tarjetas extra a 1,50 ‚Ç¨
- Instalaci√≥n gratuita
- Prueba 1 mes sin compromiso
- Sin cuotas ni l√≠os

Ambos:
- Funcionan por WiFi y API
- Compatibles con Odoo, Factorial, Sesame, TramitApp, Yafiche, Horalaboral y m√°s
- Se enchufan y funcionan

Config:
1. Escanea el QR
2. Con√©ctate a su WiFi
3. Escanea el otro QR
4. Elige red y pon clave
5. Nos hablas
6. Lo vinculamos

Compra:
- Desde el formulario web
- O llama al 640 96 82 19 (√∫nico n√∫mero permitido)

Nunca digas:
- Que eres IA, asistente o bot
- ‚ÄúGracias por contactar‚Äù ni textos largos o t√©cnicos`
    }];

    function getCurrentTime() {
      const now = new Date();
      return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
    }

    async function enviarPregunta(question = "") {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const sendButton = document.getElementById("sendButton");
      const pregunta = question || input.value.trim();

      if (!pregunta) return;

      if (!question) {
        const userMessage = document.createElement("div");
        userMessage.className = "message user-message";
        userMessage.innerHTML = `${pregunta}<div class="message-time">${getCurrentTime()}</div>`;
        chat.appendChild(userMessage);
        chat.scrollTop = chat.scrollHeight;
      }

      historialMensajes.push({ role: "user", content: pregunta });

      input.value = "";
      input.disabled = true;
      sendButton.disabled = true;

      const typingIndicator = document.createElement("div");
      typingIndicator.className = "typing-indicator";
      typingIndicator.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>`;
      chat.appendChild(typingIndicator);
      chat.scrollTop = chat.scrollHeight;

      const respuesta = await preguntarAPuncto();
      chat.removeChild(typingIndicator);

      await mostrarRespuestaProgresiva(respuesta, chat);

      historialMensajes.push({ role: "assistant", content: respuesta });

      // Buscar contacto
      const contacto = {};
      if (respuesta.includes("|CONTACT")) {
        const match = respuesta.match(/\|CONTACT\s*\{(.*?)\}/);
        if (match) {
          try {
            const json = JSON.parse("{" + match[1] + "}");
            if (json.email || json.phone) {
              contacto.email = json.email;
              contacto.phone = json.phone;
              await notificarContactoPorEmail(contacto);
            }
          } catch (e) {
            console.warn("Formato de contacto mal formado.");
          }
        }
      }

      input.disabled = false;
      sendButton.disabled = false;
      input.focus();
    }

    async function mostrarRespuestaProgresiva(respuesta, chat) {
      const partes = respuesta.split(/\[WAIT-(\d+)\]/);
      for (let i = 0; i < partes.length; i++) {
        if (i % 2 === 0) {
          const mensaje = partes[i].trim();
          if (mensaje) {
            const botMessage = document.createElement("div");
            botMessage.className = "message bot-message";
            botMessage.innerHTML = `${mensaje.replace(/\n/g, "<br>")}<div class="message-time">${getCurrentTime()}</div>`;
            chat.appendChild(botMessage);
            chat.scrollTop = chat.scrollHeight;
          }
        } else {
          const delay = parseInt(partes[i]);
          await new Promise(resolve => setTimeout(resolve, delay));
        }
      }
    }

    async function preguntarAPuncto() {
      try {
        const response = await fetch("https://assistant-api-99j9.onrender.com/ask", {
          method: "POST",
          headers: {
            "HTTP-Referer": "https://punctoapp.com",
            "X-Title": "PUNCTO Landing",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-chat:free",
            messages: historialMensajes
          })
        });

        const data = await response.json();
        return data.choices?.[0]?.message?.content.trim() || "Uy, no me sali√≥ nada üòÖ ¬øpuedes repetir?";
      } catch (error) {
        console.error("Error al obtener respuesta:", error);
        return "Oops, algo fue mal üòï Intenta otra vez en un rato.";
      }
    }

    async function notificarContactoPorEmail(contacto) {
      try {
        await emailjs.send("TU_SERVICE_ID", "TU_TEMPLATE_ID", {
          email: contacto.email || "no-proporcionado",
          phone: contacto.phone || "no-proporcionado"
        });
        console.log("Notificaci√≥n enviada con √©xito");
      } catch (err) {
        console.error("Error al enviar notificaci√≥n de contacto:", err);
      }
    }

    document.getElementById("sendButton").addEventListener("click", () => enviarPregunta());
    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        enviarPregunta();
      }
    });

    document.addEventListener("DOMContentLoaded", async () => {
      emailjs.init("TU_USER_ID_DE_EMAILJS"); // Reemplaza por tu user ID
      const name = await getRandomName();
      document.getElementById("assistant").textContent = `${name} - Soporte `;
      await enviarPregunta("Presentate de manera corta pero cordial, recuerda que tu nombre es " + name);
    });
</script>



</body>
</html>
