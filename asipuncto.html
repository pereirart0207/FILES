  <style>
    :root {

    body {

      padding: 20px;

    .chat-container {

      width: 100%;

      display: flex;

    .chat-header {

      padding: 16px 20px;

    .logo-icon {

    .chat-output {

    .message {

    .bot-message {

    .user-message {

      color: var(--text);
    }

    .message-time {

      margin-top: 4px;
      text-align: right;
    }

    .chat-input-container {
      padding: 16px;
      border-top: 1px solid #e5e7eb;
      background-color: var(--card);
    }

    .chat-input {
      display: flex;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 24px;
      border: 1px solid #e5e7eb;
      background-color: white;
      color: var(--text);
      font-family: inherit;
      font-size: 0.95rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    button {
      padding: 0;
      width: 48px;
      height: 48px;
      background-color: var(--accent);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    button svg {
      width: 20px;
      height: 20px;
    }

    .typing-indicator {
      display: flex;
      padding: 12px 16px;
      background-color: var(--bot-bubble);
      border-radius: 18px;
      align-self: flex-start;
      margin-bottom: 8px;
      border-bottom-left-radius: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: var(--text-light);
      border-radius: 50%;
      margin: 0 2px;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    .welcome-message {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    /* Scrollbar styling */
    .chat-output::-webkit-scrollbar {
      width: 6px;
    }

    .chat-output::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-output::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 3px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .chat-container {
        height: 90vh;
        max-height: none;
        border-radius: 0;
      }
      
      body {
        padding: 0;
      }
    }
  </style>
</head>

  function getCurrentTime() {
    const now = new Date();
    return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
  }

  async function enviarPregunta( question="") {
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");
    const sendButton = document.getElementById("sendButton");
    const pregunta = question? question: input.value.trim();
    
    if (!pregunta) return;

    // Mostrar mensaje del usuario
    if(!question){

    const userMessage = document.createElement("div");
    userMessage.className = "message user-message";
    userMessage.innerHTML = `${pregunta}<div class="message-time">${getCurrentTime()}</div>`;
    chat.appendChild(userMessage);
    chat.scrollTop = chat.scrollHeight;


    }
   
    historialMensajes.push({ role: "user", content: pregunta });

    input.value = "";

    // Indicador de escritura

    chat.removeChild(typingIndicator);

    await mostrarRespuestaProgresiva(respuesta, chat);

    historialMensajes.push({ role: "assistant", content: respuesta });

    input.disabled = false;
    sendButton.disabled = false;
    input.focus();
  }

  async function mostrarRespuestaProgresiva(respuesta, chat) {
    const partes = respuesta.split(/\[WAIT-(\d+)\]/);

    for (let i = 0; i < partes.length; i++) {
      if (i % 2 === 0) {
        const mensaje = partes[i].trim();
        if (mensaje) {
          const botMessage = document.createElement("div");
          botMessage.className = "message bot-message";
          botMessage.innerHTML = `${mensaje.replace(/\n/g, "<br>")}<div class="message-time">${getCurrentTime()}</div>`;
          chat.appendChild(botMessage);
          chat.scrollTop = chat.scrollHeight;
        }
      } else {
        const delay = parseInt(partes[i]);
        await new Promise(resolve => setTimeout(resolve, delay));
      }
    }
  }

  async function preguntarAPuncto() {
